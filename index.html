<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Results summary component</title>

        <link rel="stylesheet" href="style.css" />

        <style></style>
    </head>
    <body>
        <main>
            <article class="summary-card">
                <section class="result-container">
                    <h1>Your Result</h1>
                    <div class="score-number-wrapper">
                        <p>76</p>
                        <p>of 100</p>
                    </div>
                    <p class="result-keyword">Great</p>
                    <p class="result-paragraph">
                        You scored higher than 65% of the people who have taken
                        these tests.
                    </p>
                </section>
                <section class="summary-container">
                    <h2>Summary</h2>
                    <div class="summary-categories-container">
                        <div class="category-component">
                            <div class="category-left-container">
                                <img
                                    src="./assets/images/icon-reaction.svg"
                                    alt="Red lighting bolt"
                                    class="category-icon"
                                />
                                <p class="category-name">Reaction</p>
                            </div>
                            <div class="category-score-container">
                                <p class="category-score" id="">80</p>
                                <p>/ 100</p>
                            </div>
                        </div>

                        <div class="category-component">
                            <div class="category-left-container">
                                <img
                                    src="./assets/images/icon-memory.svg"
                                    alt="Yellow brain"
                                    class="category-icon"
                                />
                                <p class="category-name">Memory</p>
                            </div>
                            <div class="category-score-container">
                                <p class="category-score" id="">92</p>
                                <p>/ 100</p>
                            </div>
                        </div>

                        <div class="category-component">
                            <div class="category-left-container">
                                <img
                                    src="./assets/images/icon-verbal.svg"
                                    alt="Green verbal bubble"
                                    class="category-icon"
                                />
                                <p class="category-name">Verbal</p>
                            </div>
                            <div class="category-score-container">
                                <p class="category-score" id="">61</p>
                                <p>/ 100</p>
                            </div>
                        </div>

                        <div class="category-component">
                            <div class="category-left-container">
                                <img
                                    src="./assets/images/icon-visual.svg"
                                    alt="Blue eye"
                                    class="category-icon"
                                />
                                <p class="category-name">Visual</p>
                            </div>
                            <div class="category-score-container">
                                <p class="category-score" id="">72</p>
                                <p>/ 100</p>
                            </div>
                        </div>
                    </div>
                    <button class="continue-btn">Continue</button>
                </section>
            </article>
        </main>

        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io/challenges" target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/HeberRios"
                >Heber Rios</a
            >.
        </footer>
    </body>
</html>
