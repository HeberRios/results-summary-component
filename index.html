<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Results summary component</title>

        <link rel="stylesheet" href="style.css" />

        <script defer src="./main.js"></script>
    </head>
    <body>
        <main>
            <article class="summary-card">
                <section class="result-container">
                    <h1>Your Result</h1>
                    <div class="score-number-wrapper">
                        <p id="average-score">00</p>
                        <p>of 100</p>
                    </div>
                    <p class="result-keyword">Great</p>
                    <p class="result-paragraph">
                        You scored higher than 65% of the people who have taken
                        these tests.
                    </p>
                </section>

                <section class="summary-container">
                    <h2>Summary</h2>
                    <div
                        id="summary-categories-container"
                        class="summary-categories-container"
                    ></div>

                    <button class="continue-btn">Continue</button>

                    <template id="category-item">
                        <div class="category-component">
                            <div class="category-name-container">
                                <img
                                    id="category-icon"
                                    src=""
                                    alt=""
                                    class="category-icon"
                                />
                                <p id="category-name" class="category-name">
                                    Reaction
                                </p>
                            </div>
                            <div class="category-score-container">
                                <p
                                    class="category-score"
                                    id="category-score"
                                ></p>
                                <span>/</span>
                                <p>100</p>
                            </div>
                        </div>
                    </template>
                </section>
            </article>
        </main>

        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io/challenges" target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/HeberRios"
                >Heber Rios</a
            >.
        </footer>
    </body>
</html>
